<div class="grid md:grid-cols-3 items-center md:gap-10 gap-8 font-sans max-w-5xl max-md:max-w-md mx-auto text-white" *ngIf="track$ | async as track">
  <!-- Album Cover -->
  <div class="md:col-span-1 md:h-[320px] max-md:order-2">
    <img [src]="getCoverUrl(track.coverUrl)" class="w-full h-full object-cover rounded-3xl shadow-xl transition-transform duration-300 hover:scale-105" alt="Cover" />
  </div>

  <!-- Track Details -->
  <div class="md:col-span-2 max-md:order-1 max-md:text-center">
    <!-- Track Title -->
    <h2 class="md:text-4xl text-2xl md:leading-tight font-extrabold text-white mb-4">
      <i class="fas fa-music text-gray-400"></i> {{ track.title }}
    </h2>

    <!-- Description -->
    <p class="text-lg text-gray-300 leading-relaxed mb-6">
      <i class="fas fa-align-left text-gray-400"></i> {{ track.description }}
    </p>

    <!-- Artist -->
    <p class="text-lg text-gray-200 font-semibold mb-6">
      <i class="fas fa-user text-gray-400"></i> {{ track.artist }}
    </p>

    <!-- Metadata Section -->
    <div class="flex flex-wrap md:justify-start justify-center gap-8 text-sm">
      <div class="text-center">
        <i class="fas fa-tags text-gray-400 text-lg"></i>
        <p class="text-gray-400 uppercase tracking-wide">Catégorie</p>
        <p class="font-medium text-gray-200">{{ track.category }}</p>
      </div>
      <div class="text-center">
        <i class="fas fa-calendar-alt text-gray-400 text-lg"></i>
        <p class="text-gray-400 uppercase tracking-wide">Date d'ajout</p>
        <p class="font-medium text-gray-200">{{ track.addedDate | date }}</p>
      </div>
      <div class="text-center">
        <i class="fas fa-clock text-gray-400 text-lg"></i>
        <p class="text-gray-400 uppercase tracking-wide">Durée</p>
        <p class="font-medium text-gray-200">{{ duration | time }} min</p>
      </div>
    </div>


  </div>
</div>
<!-- Audio Player -->
<div class="fixed bottom-0 right-0 left-64 bg-gradient-to-r from-gray-900 to-green-900 p-5 border-t border-green-700/50 shadow-green-500 shadow-y-xl">
  <div class="flex items-center justify-between max-w-screen-xl mx-auto space-x-6">
    <!-- Previous Button -->
    <button (click)="skip(-10)" class="p-4 rounded-full bg-gray-700 hover:bg-gray-600 transition duration-200 transform group hover:scale-110">
      <i class="fas fa-backward text-gray-300 group-hover:text-white transition-colors duration-200"></i>
    </button>

    <!-- Play Button -->
    <button (click)="togglePlay()" class="p-6 rounded-full bg-gradient-to-r from-green-500 to-green-400 hover:from-green-400 hover:to-green-300 transition-all duration-300 shadow-xl transform hover:scale-110">
      <svg *ngIf="!isPlaying" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
      </svg>
      <svg *ngIf="isPlaying" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6" />
      </svg>
    </button>

    <!-- Next Button -->
    <button (click)="skip(10)" class="p-4 rounded-full bg-gray-700 hover:bg-gray-600 transition duration-200 transform group hover:scale-110">
      <i class="fas fa-forward text-gray-300 group-hover:text-white transition-colors duration-200"></i>
    </button>

    <!-- Progress Bar -->
    <div class="flex-grow mx-4">
      <input type="range" [value]="currentTime" [max]="duration" (input)="onSeek($event)" 
        class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-gradient-to-r from-gray-700 to-gray-600 accent-green-500 hover:accent-green-400 transition-all duration-200" />
      <div class="flex justify-between text-sm text-gray-300 mt-2 font-medium">
        <span>{{ currentTime | time }}</span>
        <span>{{ duration | time }}</span>
      </div>
    </div>
  </div>
</div>

<!-- Hidden Audio Element -->
<audio #audioPlayer [src]="audioUrl" (timeupdate)="onTimeUpdate()" (loadedmetadata)="onMetadataLoaded()" (ended)="onEnded()"></audio>
