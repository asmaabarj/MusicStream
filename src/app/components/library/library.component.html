<div class="p-6">
  <h2 class="text-2xl font-bold mb-6">Ma Bibliothèque</h2>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let track of (tracks$ | async)" 
         class="bg-white rounded-lg shadow-md overflow-hidden relative">
      <button 
        (click)="deleteTrack(track.id)" 
        class="absolute top-2 right-2 p-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors"
        title="Supprimer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </button>

      <button 
        [routerLink]="['/edit-track', track.id]"
        class="absolute top-2 right-16 p-2 bg-yellow-500 text-white rounded-full hover:bg-yellow-600 transition-colors"
        title="Modifier">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
        </svg>
      </button>

      <button 
        [routerLink]="['/track', track.id]"
        class="absolute top-2 left-2 p-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-colors"
        title="Voir les détails">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
          <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
        </svg>
      </button>

      <img 
        [src]="track.coverUrl || 'assets/default-cover.png'" 
        [alt]="track.title" 
        class="w-full h-48 object-cover"
      />
      
      <div class="p-4">
        <h3 class="text-lg font-semibold">{{ track.title }}</h3>
        <p class="text-gray-600">{{ track.artist }}</p>
        <span class="inline-block px-2 py-1 mt-2 text-sm bg-blue-100 text-blue-800 rounded">
          {{ track.category }}
        </span>
        <p class="font-medium">{{ track.duration | time }} min</p>
      </div>
    </div>
  </div>
</div>
